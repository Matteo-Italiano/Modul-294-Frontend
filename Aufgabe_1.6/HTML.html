<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="javascript" src="Auftrag_1.6.js">
    <script>
    const name = prompt('Wie heisst du?');

    let Uhrzeit = new Date().getHours();

    if (Uhrzeit < 10) {
        console.log('Guten Morgen ' + name);
    } else if (Uhrzeit < 16) {
        console.log('Guten Tag ' +  name);
    } else if (Uhrzeit < 20) {
        console.log('Guten Abend ' + name);
    } else {
        console.log('Gute Nacht ' + name);
    }
    </script>
    <title>Document</title>
</head>

</body>
</html>
